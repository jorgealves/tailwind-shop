<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>ProductCard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
  <div class="p-10">
    <div class="max-w-xs rounded shadow-lg">
      <img class="w-full h-3/5" src="/src/assets/gta5.jpg" alt="GTA">
      <div class="px-6 py-4">
        <div class="font-bold text-xl ">GTA 5</div>
        <p class="text-gray-900 py-1">
          Grand Theft Auto V é um jogo eletrônico de ação-aventura desenvolvido pela Rockstar North e publicado pela
          Rockstar Games.
        </p>
        <h2 class="text-gray-900 font-bold text-3xl  pt-4">€39,99</h2>
      </div>
      <div class="px-6 pb-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
          <a href="/src/basket.html">
            Comprar
          </a>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
